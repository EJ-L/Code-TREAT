      save_dir: "results"
      sampling_mode: "manifest"
      sample_size: 200
      sampling_seed: 42
      sampling_manifest_path: /Users/ericjohnli/Downloads/TREAT-refined/replication_manifest_json/code_translation_manifest.json
  
