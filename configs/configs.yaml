tasks:
  - task: unit_test_generation
    enabled: false
    parameters:
      datasets: [{'symprompt': 'python'}]
      template_categories: ['direct']
      test_samples: null
      n_requests: 1
      parallel_requests: 10
      save_dir: "results"
      sampling_mode: "random"
      sample_size: 200

      sampling_seed: 42
      sampling_manifest_path: null

